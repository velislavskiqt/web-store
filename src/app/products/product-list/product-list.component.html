<h2>Products Available</h2>
<ul>
    <li
        *ngFor="let product of products; let i=index;"
        class="product-item"
    >
        {{i+1}}. {{product.name}} - {{product.price}} - {{product.description}}
    </li>
</ul>
<ws-product-detail *ngIf="products[0]" [product]="products[0]"></ws-product-detail>
